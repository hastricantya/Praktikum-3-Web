<!DOCTYPE html>
<html>
<head>
	<!-- title untuk memberi judul pada jendela browser -->
	<title>Contoh Program JavaScript</title>
</head>
<!-- untuk memberi fungsi, menginisialisasi variabel val1 dan val2 untuk menghasilkan apakah nilai yang akan dimasukkan lebih besar atau lebih kecil dan akan memunculkan hasil true atau false -->
<script language="JavaScript">
	function test(){
		val1=window.prompt("Nilai I:")
		val2=window.prompt("Nilai II:")
		document.write("<br>"+"val1==val2"+"<br>")
		document.write(val1==val2)
		document.write("<br>"+"val1!=val2"+"<br>")
		document.write(val1!=val2)
		document.write("<br>"+"val1&gtval2"+"<br>")
		document.write(val1>val2)
		document.write("<br>"+"val1&ltval2"+"<br>")
		document.write(val1<val2)
	}
</script>
<body>
	<!-- untuk memberikan input berupa button relational sehingga ketika ditekan memunculkan prompt untuk mengisi nilai setelah itu web akan memproses hasil berupa true atau false -->
	<input type="button" name="button1" value="relational" onclick=test()>
</body>
</html>
