<!DOCTYPE html>
<html>
<!-- bagian head -->
<head>
	<!-- bagian judul untuk memberi judul pada jendela browser -->
	<title>Konversi Nilai Java Script</title>
	<!-- bagian css untuk memberi desain pada elemen html -->
	<style type="text/css">
		*{
		margin: 0;
		font-family: century-gothic;
		font-size: 30px;
		}
		header{
		height:100vh;
        background-size: cover;
        background-image: url(ya.jpg);
        margin: 0;
		}
		.table{
		margin-left: 30%;
        margin-top: 15%;
        position: absolute;
        background:white;
		}
	</style>
</head>
<!-- bagian header -->
<header>
<!-- bagian body -->
<body>
<!-- bagian javascript memberi function agar konversi nilai sesuai menggunakan if else -->
	<SCRIPT language="Javascript"> 
		function test () 
		{ 
		var val1=document.kirim.nilai.value
		if (val1>=81 && val1<=100) 
		document.kirim.konversi.value="A" 
		else if (val1>=71 && val1<=80) 
		document.kirim.konversi.value="AB" 
		else if (val1>=66 && val1<=70) 
		document.kirim.konversi.value="B" 
		else if (val1>=61 && val1<=65) 
		document.kirim.konversi.value="BC" 
		else if (val1>=56 && val1<=60) 
		document.kirim.konversi.value="C" 
		else if (val1>=41 && val1<=55) 
		document.kirim.konversi.value="D"
		else if (val1>=0 && val1<=40) 
		document.kirim.konversi.value="E"
		} 
	</SCRIPT> 
	<form method="POST" name="kirim">
		<!-- membuat table konversi nilai dan mendesain isi sel -->
		<table class="table" width="600" height="200" border="1" align="center">
		<tr>
		<th colspan="2" scope="col"><center><blink>Konversi Nilai</blink></center></th>
 		</tr>
 
		 <tr>
		 <td>Masukkan Nilai</td>
		 <td><input type="text" name="nilai" size="20"></td>
		 </tr>
 
		 <tr>
		 <td>Konversi Nilai</td>
		 <td><input type="text" name="konversi" size="20"></td> 
		 </tr>
 		<!-- membuat button konversi dan reset -->
		 <tr><td>&nbsp;</td>
		 <td><input type="button" value="Konversi" name="B1" onclick=test()>
		 <input type="Reset" value="Reset" name="reset"></td>
 		 </tr>
 
		</table>
	</form> 
</body>
</header> 
</html>
