<!DOCTYPE html>
<html>
<head>
	<!-- title untuk memberi judul pada jendela browser -->
	<title>Contoh Program JavaScript</title>
</head>
<script language="JavaScript">
	//<!-untuk menginisialisasi variabell hasil dan nilai(pada nilai akan memunculkan berupa prompt pada web yang dapat diisi. Sehingga, akan mengeluarkan output berupa nilai yang diinputkan apakah lulus atau tidak)
	var nilai = prompt("Nilai (0-100):",0);
	var hasil = "";
	if (nilai>= 60)
	hasil = "Lulus";
	else
	hasil = "Tidak Lulus";
	document.write("Hasil:" +hasil);
	//-?
</script>
<body>
</body>
</html>
