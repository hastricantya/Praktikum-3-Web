<!DOCTYPE html>
<html>
<head>
	<!-- title untuk memberikan judul pada jendela browser -->
	<title>Contoh Program JavaScript</title>
</head>
<!-- untuk memberikan function berupa alert memanggil JavaScript lewat body onload -->
<script language="JavaScript">
	function pesan(){
		alert ("Memanggil JavaScript lewat body onload")
	}
</script>
<body onload=pesan()>
</body>
</html>
