<!DOCTYPE html>
<html>
<head>
	<!-- title untuk memberikan judul pada jendela browser -->
	<title>Contoh Program JavaScript</title>
</head>
<body>
<script language="JavaScript">
	//<!-untuk memberikan deklarasi berupa angka hingga <=10 dan melakukan loop
	var x=0
	do{
		document.write(x+"<br>")

		x++;
	}
	while (x<=10)
	//->
</script>
</body>
</html>
