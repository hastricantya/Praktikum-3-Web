<!DOCTYPE html>
<html>
<head>
	<!-- title untuk memberikan judul pada jendela browser -->
	<title>Contoh Program JavaScript</title>
</head>
<body>
	<!-- untuk mendeklarasikan fungsi for yang akan memnunculkan tiap baris dengan baris baru untuk angka 1 hingga 10 -->
	<script language="JavaScript">
		//<!-
		for(x=0;x<=10;x++)
		document.write(x+"<br>")
		//->
	</script>
</body>
</html>
