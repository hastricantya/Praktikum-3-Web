<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Alert Dialog Box with Javascript</title>
</head>
<body>
	
	<script>
		//memnampilkan pesan text simple
		Alert("Pemrograman Web!"); // Output Pemrograman Web!

		// Menampilkan nilai variabel
		var x = 10;
		var y = 20;
		var sum = x + y;
		Alert(sum); // output sum (x+y) = 30
	</script>
</body>
</html>
